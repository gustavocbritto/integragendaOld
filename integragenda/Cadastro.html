	<body class = "background">

			<form>
			<button class="buttonCabecalhoLogo vermelho" formaction="selecaoSala.html"><img class="selecaoSalasLogo" src="img/menu-options.png"></button>
			<div class="dropdown floatRight">
				<button class="buttonCabecalho vermelho floatRight"><i class="avatar"></i>Usuário</button>
				<div class="dropdown-content floatRight">
					<a href="Login.html">Entrar</a>

							<span class="labelspan">Confirmar Senha</span>
							<input class="labelinput" type="password" name="ConfirmarSenha" id="ConfirmarSenha" placeholder="confirmar a senha"/>
						</label>
						<div class="label">
							<div class="buttoncenter">
								<button class="buttonEntrar vermelho">Cadastrar</button>
